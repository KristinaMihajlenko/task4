<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Входящие - Почта</title>
    <link href="body/body.css" rel="stylesheet">
    <link href="body/header/header.css" rel="stylesheet">
    <link href="body/header/search-form/search-form.css" rel="stylesheet">
    <link href="body/main/left-panel/left-panel.css" rel="stylesheet">
    <link href="body/main/main.css" rel="stylesheet">
    <link href="body/main/inner/inner.css" rel="stylesheet">
    <link href="body/main/inner/checkbox/checkbox.css" rel="stylesheet">
    <link href="body/main/inner/footer/footer.css" rel="stylesheet">
    <link href="body/main/inner/message-list/message-list.css" rel="stylesheet">
    <link href="body/main/inner/message-list/message/message.css" rel="stylesheet">
    <script src="body/main/inner/message-list/message/message__actions.js" type="text/javascript"></script>
    <script src="body/main/inner/message-list/message/message__composer.js" type="text/javascript"></script>
    <link href="body/main/inner/toolbar/toolbar.css" rel="stylesheet">
</head>
<body class="body">
<header class="header">
    <button class="header__pancakes">
        <img alt="menu button" src="body/header/header__pancakes.svg">
    </button>
    <div class="header__logo">
        <a href="https://mail.yandex.ru">
            <img alt="Yandex Mail logo" src="body/header/header__logo.svg">
        </a>
    </div>
    <div class="search-form">
        <input class="search-form__text" maxlength="100" placeholder="Поиск" type="text">
        <button class="search-form__clear" type="reset">✖</button>
    </div>
</header>
<main class="main">
    <div class="left-panel">
        <button class="compose">Написать</button>
        <nav>
            <ul class="folders-panel">
                <li class="folders-panel__folder">
                    <a class="folders-panel__folder_link-decoration" href="#">Входящие</a></li>
                <li class="folders-panel__folder">
                    <a class="folders-panel__folder_link-decoration" href="#">Отправленные</a></li>
                <li class="folders-panel__folder">
                    <a class="folders-panel__folder_link-decoration" href="#">Удаленные</a></li>
                <li class="folders-panel__folder">
                    <a class="folders-panel__folder_link-decoration" href="#">Спам</a></li>
                <li class="folders-panel__folder">
                    <a class="folders-panel__folder_link-decoration" href="#">Черновики</a></li>
                <li class="folders-panel__folder">
                    <a class="folders-panel__folder_link-decoration" href="#">Создать папку</a></li>
            </ul>
        </nav>
    </div>
    <div class="inner">
        <div class="toolbar">
            <label>
                <input class="checkbox" id="checkbox__toolbar" onclick="checkAll(this)" type="checkbox">
            </label>
            <input class="toolbar__button" id="button__create-mail" onclick="newMail()" type="button"
                   value="Новое письмо">
            <input class="toolbar__button" type="button" value="Переслать">
            <input class="toolbar__button" id="button__delete-mail" onclick="deleteMail()" type="button"
                   value="Удалить">
            <input class="toolbar__button" type="button" value="Это спам!">
            <input class="toolbar__button" type="button" value="Прочитано">
            <hr class="hr">
        </div>
        <div class="message-list" id="messages">
            <input id="message-list__cutter" type="checkbox" onchange="changeMessagePage(this)">
            <section class="message__content">
                <label for="message-list__cutter">
                    <span class="message__close-button">✖</span>
                </label>
                <div class="message__page">
                </div>
            </section>
            <section>
                <div class="message message_show message_not-read">
                    <label>
                        <input class="checkbox checkbox_message" type="checkbox">
                    </label>
                    <label for="message-list__cutter" onclick="formCroissant()">
                        <img class="message__logo" src="body/main/inner/message-list/message/message__logo.svg">
                        <div class="message__contact">Яндекс.Паспорт</div>
                        <div class="message__read-icon"></div>
                        <div class="message__subject">Доступ к аккаунту восстановлен</div>
                        <div class="message__date">6 авг</div>
                    </label>
                </div>
                <hr class="hr">
            </section>
            <section>
                <div class="message message_show message_not-read">
                    <label>
                        <input class="checkbox checkbox_message" type="checkbox">
                    </label>
                    <label for="message-list__cutter" onclick="formCroissant()">
                        <img alt="logo of message contact" class="message__logo" src="body/main/inner/message-list/message/message__logo.svg">
                        <div class="message__contact">Команда Яндекс.Почты</div>
                        <div class="message__read-icon"></div>
                        <div class="message__subject">Как читать почту с мобильного</div>
                        <div class="message__date">6 июл</div>
                    </label>
                </div>
                <hr class="hr">
            </section>
            <section>
                <div class="message message_show">
                    <label>
                        <input class="checkbox checkbox_message" type="checkbox">
                    </label>
                    <label for="message-list__cutter" onclick="formCroissant()">
                        <img alt="logo of message contact" class="message__logo" src="body/main/inner/message-list/message/message__logo.svg">
                        <div class="message__contact">Команда Яндекс.Почты
                        </div>
                        <div class="message__read-icon message__read-icon_invisible"></div>
                        <div class="message__subject">Как читать почту с мобильного
                        </div>
                        <div class="message__date">6 июл</div>
                    </label>
                </div>
                <hr class="hr">
            </section>
            <section>
                <div class="message message_show">
                    <label>
                        <input class="checkbox checkbox_message" type="checkbox">
                    </label>
                    <label for="message-list__cutter" onclick="formCroissant()">
                        <img alt="logo of message contact" class="message__logo" src="body/main/inner/message-list/message/message__logo.svg">
                        <div class="message__contact">Яндекс</div>
                        <div class="message__read-icon message__read-icon_invisible"></div>
                        <div class="message__subject">Соберите всю почту в этот ящик</div>
                        <div class="message__date">6 июл</div>
                    </label>
                </div>
                <hr class="hr">
            </section>
        </div>
        <footer class="footer">
            <hr class="hr">
            <a class="footer_link-decoration" href="#">Помощь и обратная связь</a>
            <a class="footer_link-decoration" href="#">Реклама</a>
            <a class="footer_link-decoration" href="#">&copy; 2001-2018, Яндекс</a>
        </footer>
    </div>
</main>
<template id="message__template">
    <div class="message message_not-read">
        <label>
            <input class="checkbox checkbox_message" type="checkbox">
        </label>
        <label for="message-list__cutter" onclick="formMessagePage(this)">
            <img class="message__logo">
            <div class="message__contact"></div>
            <div class="message__read-icon"></div>
            <div class="message__subject"></div>
            <div class="message__date"></div>
        </label>
    </div>
    <hr class="hr">
</template>
</body>
</html>
